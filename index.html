<!DOCTYPE html>
<html lang="en">
<head>

  <title>FireSpec AI</title>

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div class="container">
    <header class="header">
      <div class="logo" id="appName">

</div>

  <button data-scope="international" id="scope-international">International</button>

<div class="chat-box" id="chat"></div>

<input
  type="text"
  id="userInput"
  placeholder="Ask FireSpec..."
/>

<button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
